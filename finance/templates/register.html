{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <h2 class="mb-4">
        Registration
    </h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Username" name="username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Password" name="password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Confirm Password" name="confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
