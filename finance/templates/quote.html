{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <h2 class="mb-4">
        Search Quote
    </h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" placeholder="Stock symbol" name="symbol" autofocus>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
